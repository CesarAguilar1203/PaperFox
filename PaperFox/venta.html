<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Punto de Venta</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .carrito tbody tr:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 class="text-center mb-4">Sistema de Punto de Venta</h2>

  <div class="row">
    <!-- Sección productos -->
    <div class="col-md-6">
      <h4>Productos</h4>
      <div class="mb-3">
        <input type="text" id="nombreProducto" class="form-control mb-2" placeholder="Nombre del producto">
        <input type="number" id="precioProducto" class="form-control mb-2" placeholder="Precio" min="0" step="0.01">
        <button id="btnAgregarProducto" class="btn btn-success w-100">Agregar al carrito</button>
      </div>
    </div>

    <!-- Sección carrito -->
    <div class="col-md-6">
      <h4>Carrito</h4>
      <div class="table-responsive">
        <table class="table table-bordered carrito">
          <thead class="table-dark">
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="carritoBody"></tbody>
        </table>
      </div>

      <div class="mb-2">
        <strong>Total: $<span id="total">0.00</span></strong>
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text">Pago</span>
        <input type="number" id="inputPago" class="form-control" min="0" step="0.01" placeholder="Cantidad pagada">
      </div>

      <div class="mb-3">
        <strong>Cambio: $<span id="cambio">0.00</span></strong>
      </div>

      <button id="btnCobrar" class="btn btn-primary w-100">Cobrar</button>
    </div>
  </div>
</div>

<script>
  const carritoBody = document.getElementById('carritoBody');
  const nombreProducto = document.getElementById('nombreProducto');
  const precioProducto = document.getElementById('precioProducto');
  const btnAgregarProducto = document.getElementById('btnAgregarProducto');
  const totalElement = document.getElementById('total');
  const inputPago = document.getElementById('inputPago');
  const cambioElement = document.getElementById('cambio');
  const btnCobrar = document.getElementById('btnCobrar');

  let total = 0;

  function actualizarTotal() {
    total = 0;
    document.querySelectorAll('#carritoBody tr').forEach(row => {
      const precio = parseFloat(row.cells[1].textContent);
      total += precio;
    });
    totalElement.textContent = total.toFixed(2);
  }

  btnAgregarProducto.onclick = () => {
    const nombre = nombreProducto.value.trim();
    const precio = parseFloat(precioProducto.value);

    if (nombre === '' || isNaN(precio) || precio <= 0) {
      alert('Ingrese un nombre y un precio válido.');
      return;
    }

    const fila = document.createElement('tr');
    fila.innerHTML = `
      <td>${nombre}</td>
      <td>${precio.toFixed(2)}</td>
      <td><button class="btn btn-sm btn-danger btnEliminar">X</button></td>
    `;
    carritoBody.appendChild(fila);

    fila.querySelector('.btnEliminar').onclick = () => {
      fila.remove();
      actualizarTotal();
    };

    actualizarTotal();
    nombreProducto.value = '';
    precioProducto.value = '';
  };

  btnCobrar.onclick = () => {
    const pago = parseFloat(inputPago.value);

    if (isNaN(pago) || pago < total) {
      alert('El pago es insuficiente.');
      return;
    }

    const cambio = pago - total;
    cambioElement.textContent = cambio.toFixed(2);

    alert(`Cobro realizado correctamente. Cambio: $${cambio.toFixed(2)}`);
    carritoBody.innerHTML = '';
    total = 0;
    totalElement.textContent = '0.00';
    inputPago.value = '';
    cambioElement.textContent = '0.00';
  };
</script>

</body>
</html>
